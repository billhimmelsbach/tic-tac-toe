<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Custom JS-->
    <script src = "js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <title>XO - Beyonce Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>XO</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-xs-6 col-xs-offset-3" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-xs-4 box top left diag1" id="top-left"></div>
            <div class="col-xs-4 box top center" id="top-center"></div>
            <div class="col-xs-4 box top right diag2" id="top-right"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box middle left" id="middle-left"></div>
            <div class="col-xs-4 box middle center diag1 diag2" id="middle-center"></div>
            <div class="col-xs-4 box middle right" id="middle-right"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box bottom left diag2" id="bottom-left"></div>
            <div class="col-xs-4 box bottome center" id="bottom-center"></div>
            <div class="col-xs-4 box bottom right diag1" id="bottom-right"></div>
          </div>



        </div>
      </div>
      <div class="row">
      <div class="col-xs-12 reset"><button class="reset">Reset</button></div>
      </div>
      <h2 class='alertDisplay'></h2>
      <div>
        <img class="col-xs-3 beyonce" src = "img/beyonce.png">
      </div>
    </div>
  </body>
</html>
