<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <!--set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!--Custom JS-->
    <script src = "js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <title>XO - Beyonce Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <!-- new game button -->
        <div class="col-xs-3 resetDiv"><button class="reset">NEW GAME</button></div>
          <div class="col-xs-6">
            <h1>XO</h1>
          </div>
          <div class="col-xs-3">
            <!-- gif button -->
            <button class="gifButton">I &#9829; GIFs</button>
          </div>
        <div class="row text-center">
          <div class="col-xs-12">
            <hr>
          </div>
        </div>
      </div>
        <div class="row">
          <div class= "beyonceDiv col-xs-3" >
            <h1 class="beyonceText hidden-xs">Player O</h1>
              <div class="row">
                <img class= "beyonce hidden-xs" src = "img/beyonce.png">
              </div>
          </div>

        <div class="col-sm-6 col-xs-12" id="board">
          <div class="row">
            <div class="col-xs-4 box top left diag1" id="top-left"></div>
            <div class="col-xs-4 box top center" id="top-center"></div>
            <div class="col-xs-4 box top right diag2" id="top-right"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box middle left" id="middle-left"></div>
            <div class="col-xs-4 box middle center diag1 diag2" id="middle-center"></div>
            <div class="col-xs-4 box middle right" id="middle-right"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box bottom left diag2" id="bottom-left"></div>
            <div class="col-xs-4 box bottom center" id="bottom-center"></div>
            <div class="col-xs-4 box bottom right diag1" id="bottom-right"></div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <h2 class="alertDisplay"></h2>
            </div>
          </div>
        </div>

        <div class= "beyonceDiv col-xs-3 hidden-xs">
          <h1 class="jayText">Player X</h1>
          <div class="row">
            <img class= "jay hidden-xs" src = "img/jay.png">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
